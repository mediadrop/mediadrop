<form xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      id="${id}"
      name="${name}"
      action="${action}"
      method="${method}"
      class="${css_class}"
      py:attrs="attrs">
	<xi:include href="../../helpers.html" />
	<table py:with="order = ['delete', 'name', 'slug', 'submit']; a = show_delete and True or order.pop(0); fields = [field_for(x) for x in order];">
		<tbody>
			<tr>
				<td py:for="field in fields" py:with="div_class='form-field-%s' % field.__class__.__name__.lower()" class="form-field ${div_class}">
					${field.display(value_for(field), id=None, **args_for(field))}
				</td>
			</tr>
		</tbody>
	</table>
</form>
